apiVersion: apps/v1
kind: Deployment
metadata:
  name: hello
  labels:
    app: hello
spec:
  selector:
    matchLabels:
      app: hello
  template:
    metadata:
      labels:
        app: hello
        version: java
    spec:
      containers:
      - name: hello
        image: aymencherif/test-github-actions:java-version
        ports:
        - containerPort: 8080
